{% extends "base.html" %}


{% block body %}

<h1>{{HeadName}}</h1>
<p1>Enter a date below and submit and we will find the day of the week.</p1><br>

<form action="" method="GET">

  <input type="date" placeholder=" " name="userdate">
  <input type="submit" value="Submit">

</form>
  <hr>
    {% if Input_weekday %}
    <h2>You Picked:</h2>
    <div><strong>{{Input_weekday}} </strong> on <strong> {{InputMonth}} / {{InputDay}} / {{InputYear}}</strong></div>
    {% endif %}

{% endblock %}
